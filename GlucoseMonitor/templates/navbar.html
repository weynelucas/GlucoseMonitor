<div id="mainModal" class="modal fade" tabindex="-1" role="dialog"></div>

<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/./">GlucoseMonitor</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
            {% if request.user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-user"></i>{{ request.user.first_name }} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a onclick="remoteFunction('/accounts/contact/', 'mainModal')" data-toggle="modal" data-target="#mainModal"><i class="glyphicon glyphicon-envelope"></i>Contatar-nos</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a onclick="remoteFunction('/accounts/set_password/', 'mainModal')" data-toggle="modal" data-target="#mainModal"><i class="glyphicon glyphicon-lock"></i>Alterar senha</a></li>
                        <li><a href="/accounts/logout"><i class="glyphicon glyphicon-off"></i>Sair</a></li>
                    </ul>
                </li>
            </ul>
            {% else %}
            <form class="navbar-form navbar-right" action="/accounts/login" method="post">{% csrf_token %}
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="UsuÃ¡rio">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="Senha">
                </div>
                <input name="next" type="hidden" value="{{ next | default:'/measures/'}}">
                <button type="submit" class="btn btn-login">Entrar</button>
            </form>
            {% endif %}
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
